<body id="nft-gen-body">
	<div class="container">
		<div id="kofiheader" style="text-align: center;">
			<br>
			<script src='https://ko-fi.com/widgets/widget_2.js'></script>
			<script>
				try {
					kofiwidget2.init('Support Me on Ko-fi', '#46b798', 'Q5Q8MRF6');
					kofiwidget2.draw();
				}
				catch {
					console.error("Kofi widget display error")
					document.writeln('<a id="kofi-button" href="https://ko-fi.com/Q5Q8MRF6" target="_blank"><b>Support me on Ko-Fi!</b></a>');
				}
			</script>
		</div>

		<div class="content">

			<h1 class="centered-element">Free NFT Generator</h1>
			<br>
			<div>
				<label>
					<div class="input-label">Input a unique identifier: </div>
					<div><input type="text" id="id-input" class="form-control" onchange="setButtonValidity()"></input>
					</div>
				</label>
			</div>
			<div id="invalid-id" class="error-text" style="display: none;">Invalid identifier</div>
			<br>
			<div>
				<label>
					<div class="input-label">Input a URL: </div>
					<div><input type="text" id="url-input" class="form-control" onchange="setButtonValidity()"></input>
					</div>
				</label>
			</div>
			<div id="invalid-url" class="error-text" style="display: none;">Invalid URL</div>
			<br>
			<div class="centered-element">
				<button id="generate-button" class="btn btn-secondary" onclick="generate()">GENERATE MY NFT</button>
			</div>
			<br>
			<div id="generating-value" style="display: none;">
				Generating value...
			</div>
			<div id="your-nft" style="display: none;">
				<div>
					<label>
						<div class="input-label">Your NFT: </div>
						<div><input type="text" id="nft-input" class="form-control"
								onClick="this.setSelectionRange(0, this.value.length)" readonly></input></div>
					</label>
				</div>
				<div>
					<div><b>The estimated value of this NFT is:</b></div>
					<br>
					<div id="nft-value">$<span id="nft-value-number"></span> million dollars</div>
				</div>
			</div>
